<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Apps</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            border-radius: 4px;
            white-space: nowrap;
        }

        .sidebar ul li a:hover {
            background-color: #2c3e50;
        }

        /* Highlight the active tab */
        .sidebar ul li a.active {
            background-color: #2980b9;
        }

        /* Main content styling */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: 100%;
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #34495e;
            text-align: center;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }

        .form-container input[type="text"],
        .form-container input[type="url"],
        .form-container input[type="number"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container textarea {
            height: 120px;
            resize: none;
        }

        .form-container input[type="file"] {
            border: none;
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-container button {
            display: inline-block;
            width: 48%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .form-container button.cancel {
            background-color: #e74c3c;
        }

        .form-container button:hover {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .form-container .button-group {
            display: flex;
            justify-content: space-between;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-container input,
            .form-container textarea,
            .form-container select {
                font-size: 14px;
            }

            .form-container button {
                padding: 10px;
                font-size: 14px;
            }

            /* Adjust for smaller screens */
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
            }
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page path (e.g., '/add-app')
            const currentPath = window.location.pathname;

            // Select all sidebar links
            const sidebarLinks = document.querySelectorAll('.sidebar ul li a');

            let activeSet = false; // Flag to check if an active link was set

            // Loop through each link and set the 'active' class if the href matches the current path
            sidebarLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                    activeSet = true;
                } else {
                    link.classList.remove('active');
                }
            });

            // If no link was matched, set the default to 'Dashboard'
            if (!activeSet) {
                document.getElementById('add-app').classList.add('active');
            }
        });
    </script>
</head>
<body>

<div class="admin-dashboard">
    <aside class="sidebar">
        <ul>
            <li><a href="/dashboard" id="dashboard">Dashboard</a></li>
            <li><a href="/add-app" id="add-app">Add Apps</a></li>
            <li><a href="/assigned-tasks" id="assigned-tasks">Assign Tasks</a></li>
            <li><a href="/users" id="view-users">View Users</a></li>
            <li><a href="/profile" id="profile">Profile</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="form-container">
            <h2>Add Android App</h2>
            <form action="/admin/add-app" method="POST" enctype="multipart/form-data">
                <label for="app-logo">App Logo:</label>
                <input type="file" id="app-logo" name="app_logo" accept="image/*" required>

                <label for="app-name">App Name:</label>
                <input type="text" id="app-name" name="app_name" placeholder="Enter app name" required>

                <label for="app-url">App URL:</label>
                <input type="url" id="app-url" name="app_url" placeholder="Enter app URL" required>

                <label for="app-category">App Category:</label>
                <select id="app-category" name="app_category" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Games">Games</option>
                    <option value="Productivity">Productivity</option>
                    <option value="Social">Social</option>
<option value="News">News</option>
<option value="Editing">Editing</option>
<option value="AI">AI</option>
                    <option value="Education">Education</option>
                    <!-- Add more categories as needed -->
                </select>

                <label for="app-subcategory">App Subcategory:</label>
                <select id="app-subcategory" name="app_subcategory" required>
                    <option value="" disabled selected>Select subcategory</option>
                    <option value="Action">Action</option>
                    <option value="Puzzle">Puzzle</option>
<option value="Matrimony">Matrimony</option>
<option value="Images & Videos">Images & Videos</option>
<option value="Streaming">Streaming</option>
<option value="Banking">Banking</option>
                    <option value="Time Management">Time Management</option>
                    <option value="Learning">Learning</option>
                    <!-- Add more subcategories as needed -->
                </select>
                <label for="points">Points:</label>
                <input type="number" id="points" name="points" placeholder="Enter points" required>
                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button type="button" class="cancel" onclick="window.location.href='/admin/dashboard'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
